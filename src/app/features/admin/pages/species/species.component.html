<div >
  <shared-btn class="float-left cursor-pointer" onclick="edit_specie.showModal()">Agregar Especie</shared-btn>
   <div class="w-1">
    <table class="table border shadow-sm ">
      <thead class=" bg-slate-500">
        <tr>
          <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Nombre</th>
          <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Nombre Cientifico</th>
          <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Descripcion</th>
          <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Registro</th>
          <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase">Modificación</th>
          <th class="px-3 py-2 text-left text-xs font-medium text-gray-300 uppercase"></th>
          <!-- Agrega más cabeceras aquí si es necesario -->
        </tr>
      </thead>
      <tbody>
        <tr class="hover:bg-gray-200 hover:scale cursor-pointer bg-inherit" *ngFor="let specie of species()">
          <td class="px-3 py-2 whitespace-nowrap text-black">{{specie.name}}</td>
          <td class="px-3 py-2 whitespace-nowrap text-black">{{specie.scientific_name}}</td>
          <td class="px-3 py-2 whitespace-nowrap text-black">{{specie.description}}</td>
          <td class="px-3 py-2 whitespace-nowrap text-black">{{specie.created_at}}</td>
          <td class="px-3 py-2 whitespace-nowrap text-black">{{specie.updated_at}}</td>
          <td>
            <div class="dropdown dropdown-bottom">
              <label tabindex="0" class="btn btn-square m-1"><fa-icon [icon]="faEllipsis()"></fa-icon></label>
              <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                <li><a onclick="edit_specie.showModal()" (click)="setSpecie(specie)"> <fa-icon [icon]="faPencil()"></fa-icon>Editar</a></li>
                <li><a><fa-icon [icon]="faTrash()"></fa-icon>Eliminar</a></li>
              </ul>
            </div>
          </td>

          <!-- Agrega más datos aquí si es necesario -->
        </tr>
        <!-- Agrega más filas de datos aquí si es necesario -->
      </tbody>
    </table>
  </div>
</div>

<dialog id="edit_specie" class="modal">
  <div class="modal-box">
    <species-form />
  </div>
</dialog>
