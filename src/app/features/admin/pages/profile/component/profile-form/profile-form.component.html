<form [formGroup]="profileForm" (ngSubmit)="onSave()">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <shared-input-text [labelTitle]="firstNameLabel"
                       [value]="user()!.first_name"
                                 />
    <shared-input-text [labelTitle]="lastNameLabel" 
                       [value]="user()!.last_name"
                       />
    <shared-input-text [labelTitle]="emailLabel"
                       [value]="user()!.email"
                       />
   </div>
  <div class="mt-16">
    <shared-btn [type]="'submit'" class="float-right"> Guardar </shared-btn>
  </div>
</form>
