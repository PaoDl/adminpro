<div class="overflow-x-auto">
  <shared-btn class="float-left">Agregar Animal</shared-btn>
<div class="card">
<table class="w-full shadow-lg">
  <thead>
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Edad</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cumpleaños</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exhibido</th>
      <!-- Agrega más cabeceras aquí si es necesario -->
    </tr>
  </thead>
  <tbody>
    <tr class="hover bg-white" *ngFor="let animal of animals()">
      <td class="px-6 py-4 whitespace-nowrap">{{animal.name}}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{animal.age}}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{animal.birth}}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{animal.exhibit_status}}</td>
      <!-- Agrega más datos aquí si es necesario -->
    </tr>
    <!-- Agrega más filas de datos aquí si es necesario -->
  </tbody>
</table>
</div>
 
</div>
