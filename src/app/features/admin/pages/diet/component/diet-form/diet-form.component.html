<h2>{{diet() ? 'Editar' : 'Crear'}} Dieta</h2>
<form [formGroup]="dietForm" (ngSubmit)="onSave()">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 ">
    <shared-input-text [labelTitle]="nameLabel" [control]="$any(dietForm.get('name'))" />
    <shared-input-text [labelTitle]="descriptionLabel" [control]="$any(dietForm.get('description'))" />
    
  </div>
  <div class="mt-16 flex justify-around items-center">
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn" (click)="setNull()">Cerrar</button>
      </form>
    </div>
    <shared-btn [type]="'submit'" 
                [btnDisabled]="!this.dietForm.valid" 
                >
      {{diet() ? 'Editar' : 'Crear'}}
    </shared-btn>
  </div>
</form>
